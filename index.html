<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon" href="dashboard.svg" type="image/x-icon">
</head>
<body>

        <div class="row">
            <h3>Add New Product</h3>

                <a href="javascript:void(0);" class="btn btn-success add"">Add</a>
            </div>
        </div>
        <div class="row">
            <h3>All Products</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name Products</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                   
                </tbody>
            </table>
        </div>
        <div class="row"></div>
    </div>
    <script src="./scripts/dashboard.js"></script>
</body>
</html>
